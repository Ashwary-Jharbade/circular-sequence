<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Circles</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper" ondragover="allowContainerDrop(event)">
      <div class="container">
        <div class="main-circle" id="main_circle">

            class="placeholder placeholder-2"
          ></div>

          ></div>
          <div

            class="placeholder placeholder-5"

          ></div>
        </div>
      </div>
      <div class="ball-box" id="ball-container">
        <div
          id="ball1"
          draggable="true"
          ondragstart="dragStart(event)"
          ondrag="drag(event)"
          class="placeholder-fill"
        >
          1
        </div>
        <div
          id="ball2"
          draggable="true"
          ondragstart="dragStart(event)"
          ondrag="drag(event)"

        >

      </div>
    </div>

    <div class="btn-container">
      <button onclick="checkSeq()">Check Arrangement</button>
      <div>
        <p class="message" id="message"></p>
      </div>
    </div>
